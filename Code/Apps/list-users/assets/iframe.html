<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!-- Zendesk Garden CSS styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-buttons@7,npm/@zendeskgarden/css-utilities@4">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
</head>

<body>
  <!-- zaf_sdk.js is what allows this iFramed JavaScript app to communicate out to the parent/agent UI. -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Varela+Round">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
  <link href="./wla_list_users_script.css" rel="stylesheet">
  <script type="text/javascript" src="./wla_list_users_script.js"></script>
  <script type="text/javascript" src="./localstorage.js"></script>

  <script>
    main()
  </script>

  <button class="btn-23" id="download-csv">Download CSV</button>
  <button class="btn-23" id="download-json">Download JSON</button>
  <button class="btn-23" id="download-xlsx">Download XLSX</button>
  <button class="btn-23" id="download-pdf">Download PDF</button>
  <button class="btn-23" id="download-html">Download HTML</button>

  <br>
  <br>

  <div>
    <select id="filter-field">
      <optgroup>
        <option></option>
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="role">Role</option>
        <option value="tags">Tags</option>
        <option value="last_login_date">Last Login Date</option>
        <option value="last_login_time">Last Login Time</option>
        <option value="organization_names">Organization</option>
      </optgroup>
    </select>

    <select id="filter-type">
      <optgroup>
        <option value="=">=</option>
        <option value="&lt;"> &lt; </option>
        <option value="&lt;="> &lt;= </option>
        <option value="&gt;">&gt;</option>
        <option value="&gt;=">&gt;=</option>
        <option value="!=">!=</option>
        <option value="like">like</option>
      </optgroup>
    </select>

    <input id="filter-value" placeholder="value to filter" type="text">
    <button class="btn-23" id="filter-clear">Clear Filter</button>
    <button class="btn-23" id="settings">Settings</button>
  </div>

  <br>

  <div id="example-table"></div>

</body>

</html>
